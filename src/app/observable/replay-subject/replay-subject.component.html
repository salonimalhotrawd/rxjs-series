<div class="my-3">
  <h2>Replay Subject</h2>
  <br>
  <div class="row">
    <div class="col">
      <h3>{{methodInterval ? 'Interval Started' : 'Add User'}}</h3>
    </div>
    <div class="col text-right">
      <button class="btn btn-warning" (click)="toggleMethod()">Toggle Method</button>
    </div>
  </div>
  <hr>
  <div class="row justify-content-center" *ngIf="!methodInterval">
    <div class="col-md-4">
      <input type="text" class="form-control" #userName>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="addUser(userName.value)">Add User</button>
    </div>
  </div>
  <hr *ngIf="!methodInterval">
  <div class="row">
    <div class="col-md-4">
      <strong>User-01</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let list of userList1"><strong>User:</strong>&nbsp;{{list}}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>User-02</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let list of userList2"><strong>User:</strong>&nbsp;{{list}}</li>
      </ul>
      <button class="btn" [ngClass]="subscribeMode2 ? 'btn-danger' : 'btn-success'" (click)="user2Subscribe()">
        {{subscribeMode2 ? 'Unsubscribe' : 'Subscribe'}} Channel
      </button>
    </div>
    <div class="col-md-4">
      <strong>User-03</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let list of userList3"><strong>User:</strong>&nbsp;{{list}}</li>
      </ul>
      <button class="btn" [ngClass]="subscribeMode3 ? 'btn-danger' : 'btn-success'" (click)="user3Subscribe()">
        {{subscribeMode3 ? 'Unsubscribe' : 'Subscribe'}} Channel
      </button>
    </div>
  </div>
</div>
