<div class="my-3">
  <h2>Custom Observable</h2>
  <br>

  <div class="row">
    <div class="col-md-6">
      <strong>Ex-01 (Manual)</strong>
      <hr>
      <ul id="elManualContainer" class="techList"
       [ngClass]="techStatus == 'Completed' ? 'completed' :
       techStatus == 'error' ? 'error' : ''"></ul>
    </div>

    <div class="col-md-6">
      <strong>Ex-02 (Custom Interval Observable)</strong>
      <hr>
      <ul class="techList">
        <li>Angular</li>
        <li>Typescript</li>
        <li>Html and CSS</li>
      </ul>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <strong>Ex -03 (Random Names)</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Random Names:</strong> of('Saloni', 'Anmol' , 'Sansha', 'Ronku')
      </p>
      <hr>
      <p>Current Name: <strong class="text-success">Saloni</strong></p>
      <span class="badge badge-success" style="">Success</span>
    </div>
  </div>
</div>
