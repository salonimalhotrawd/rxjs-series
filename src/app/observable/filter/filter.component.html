<div class="my-3">
  <h2>Filter</h2>
  <br>

  <div class="row">
    <div class="col-md-4">
      <strong>Ex-01</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter</strong> By Length
      </p>
      <br>
      <table class="table table-bordered table-striped">
        <tr>
          <th>id</th>
          <th>Name</th>
        </tr>
        <tr *ngFor="let data of userDatabyLength">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Ex-02</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter</strong> By Gender
      </p>
      <br>
      <table class="table table-bordered table-striped">
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Gender</th>
        </tr>
        <tr *ngFor="let data of userDatabyGender">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.gender}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Ex-03</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter</strong> By nth Item
      </p>
      <br>
      <table class="table table-bordered table-striped">
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Gender</th>
        </tr>
        <tr *ngFor="let data of userDatabynthItem">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.gender}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
