<div class="my-3">
  <h2>DebounceTime & DistinctUntilChanged</h2>
  <br>

  <div class="row">
    <div class="col-md-6">
      <strong>Ex-01 <span class="text-primary">Debounce Time</span> </strong>
      <hr>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-lg">Search</label>
        <div class="col-sm-10">
          <input type="text" #myInput class="form-control form-control-lg" placeholder="Search...">
        </div>
      </div>
      <br>
      <span *ngIf="reqData !== null">Requested Data: <strong class="text-success">{{reqData}}</strong></span>
    </div>

    <div class="col-md-6">
      <strong>Ex-02 <span class="text-warning">DistinctUntilChanged</span> </strong>
      <hr>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-lg">Search</label>
        <div class="col-sm-10">
          <input type="text" #myInput1 class="form-control form-control-lg"
            placeholder="Search...">
        </div>
      </div>
      <br>
      <span *ngIf="reqData1 !== null">Requested Data: <strong class="text-success">{{reqData1}}</strong></span>
    </div>
  </div>
</div>
