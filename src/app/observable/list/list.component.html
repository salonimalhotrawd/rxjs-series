<div class="row mt-2">
  <div class="clearfix col-md-12">
    <ng-template ngFor let-list [ngForOf]="ObservableList" let-index="index">
     <div class="rounded box" (click)="navigateToRoute(list.routerName)">
        <span>{{list.observableName}}</span>
      </div>
    </ng-template>
  </div>
</div>
